
serenity.project.name = Sauce demo automation

webdriver.driver = chrome
webdriver.chrome.driver = src/test/resources/driver/chromedriver.exe

serenity.test.root= stepdefinitions
restart.browser.each.scenario=true
serenity.reports.show.step.details = true
serenity.timeout = 20000
serenity.take.screenshots.for.task = BEFORE_AND_AFTER_EACH_STEP
webdriver.wait.for.timeout = 20000
webdriver.timeouts.implicitlywait = 20000
chrome.switches = --start-maximized
serenity.take.screenshots = AFTER_EACH_STEP
serenity.verbose.steps = FALSE
serenity.report.encoding = UTF8
feature.file.encoding = UTF8